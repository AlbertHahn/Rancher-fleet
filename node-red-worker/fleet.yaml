defaultNamespace: node-red

helm:
  chart: node-red-worker
  repo: https://alberthahn.github.io/Krones-Marketplace
  releaseName: node-red-fleet
  version: 1.0.0
  values:
    persistence:
      storageClassName: local-path
    ingress:
      annotations: {}
      enabled: true
      hosts:
        - host: "example.com"
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls: []