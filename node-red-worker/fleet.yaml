defaultNamespace: showcase

helm:
  chart: node-red-worker
  repo: https://alberthahn.github.io/Krones-Marketplace
  releaseName: node-red-worker
  version: 1.0.10
  values:
    ingress:
      enabled: true

targetCustomizations:
  - name: labeler
    helm:
      values:
        ingress:
          host: node-red-worker.labeler.poc-applications.plgrnd.be
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: labeler
  - name: filler
    helm:
      values:
        ingress:
          host: node-red-worker.filler.poc-applications.plgrnd.be
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: filler